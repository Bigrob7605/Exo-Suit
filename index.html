<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Exo-Suit V5.0 - Redirect</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            margin: 0;
            padding: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .redirect-button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0f0f23;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1> Agent Exo-Suit V5.0</h1>
        <h2>"Builder of Dreams"</h2>
        <p>Redirecting to the spectacular V5.0 website...</p>
        <a href="docs/index.html" class="redirect-button">
            Enter the V5.0 Showcase
        </a>
        <p><small>If you're not redirected automatically, click the button above.</small></p>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'docs/index.html';
        }, 3000);
    </script>
</body>
</html>
