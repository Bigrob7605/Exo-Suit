<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include head content -->
    <script>
        // Load head content dynamically
        fetch('includes/head.html')
            .then(response => response.text())
            .then(html => {
                // Extract and apply meta tags and styles
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Apply meta tags
                doc.querySelectorAll('meta').forEach(meta => {
                    if (!document.querySelector(`meta[name="${meta.getAttribute('name')}"]`)) {
                        document.head.appendChild(meta.cloneNode(true));
                    }
                });
                
                // Apply title
                if (doc.querySelector('title')) {
                    document.title = doc.querySelector('title').textContent;
                }
                
                // Apply styles
                doc.querySelectorAll('style').forEach(style => {
                    document.head.appendChild(style.cloneNode(true));
                });
            })
            .catch(error => console.error('Error loading head content:', error));
    </script>
    
    <!-- Component Loader -->
    <script src="assets/js/component-loader.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <main id="main-container">
        <!-- Enhanced Header Component Container -->
        <div id="header-container" data-component="enhanced-hero"></div>
        
        <!-- Project Story Component Container -->
        <div id="story-container" data-component="project-story"></div>
        
        <!-- Kai Story Component Container -->
        <div id="kai-story-container" data-component="kai-story"></div>
        
        <!-- Tool Ecosystem Component Container -->
        <div id="ecosystem-container" data-component="tool-ecosystem"></div>
        
        <!-- Performance Showcase Component Container -->
        <div id="performance-container" data-component="performance-showcase"></div>
        
        <!-- MMH-RS Showcase Component Container -->
        <div id="mmh-rs-container" data-component="mmh-rs-showcase"></div>
        
        <!-- Tools Showcase Component Container -->
        <div id="tools-container" data-component="tools-showcase"></div>
        
        <!-- Performance Metrics Component Container -->
        <div id="performance-container" data-component="performance-metrics"></div>
        
        <!-- Kai Integration Component Container -->
        <div id="kai-container" data-component="kai-integration"></div>
        
        <!-- Paradox Resolver Component Container -->
        <div id="paradox-container" data-component="paradox-resolver"></div>
        
        <!-- Guard Rail System Component Container -->
        <div id="guard-rail-container" data-component="guard-rail-system"></div>
        
        <!-- Interactive Demos Component Container -->
        <div id="demo-container" data-component="interactive-demos"></div>
        
        <!-- News Updates Component Container -->
        <div id="news-container" data-component="news-updates"></div>
        
        <!-- Immortalization Component Container -->
        <div id="immortalization-container" data-component="immortalization"></div>
        
        <!-- System Status Component Container -->
        <div id="system-status-container" data-component="system-status"></div>
        
        <!-- Legendary List Component Container -->
        <div id="legendary-container" data-component="legendary-list"></div>
        
        <!-- Footer Component Container -->
        <div id="footer-container" data-component="footer"></div>
    </main>
    
    <!-- Particle Animation Script -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            console.log('Modular Exo-Suit V5.0 webpage loaded');
        });
    </script>
</body>
</html>
